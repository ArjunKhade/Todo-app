<app-todo-add (todoAdd)="addTodo($event)"></app-todo-add>

<div *ngIf="this.todos.length===0; else elseBlock">
    <h4>No Todos to display</h4>
</div>
<ng-template #elseBlock><h4>Your Todos</h4></ng-template>

<div *ngFor="let todo of todos">
     <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event) " (todoCheckBox)="toggleToDo($event)"></app-todo-item>
</div>
