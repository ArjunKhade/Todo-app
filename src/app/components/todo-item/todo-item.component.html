<div class="my-3">
    
    <h4 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h4>
    <p>{{todo.desc}}</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onCheckBoxClick(todo)">
        <label class="form-check-label" for="flexCheckDefault">
          Mark As Done
        </label>
      </div>
    <button class="btn btn-danger my-2" (click)="onClick(todo)">Delete</button>
</div>
